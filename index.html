<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="board-container">
      <div class="player-names">
        <div class="player">
          <label for="player1-name">Player 1:</label>
          <input style="color:black;font-size: large;"type="text" id="player1-name" placeholder="Enter Player 1's name">
        </div>
        <div class="player">
          <label for="player2-name">Player 2:</label>
          <input style="color:black;font-size: large;" type="text" id="player2-name" placeholder="Enter Player 2's name">
        </div>
      </div>
      <div id="board" class="board">
        <!-- Game cells will be dynamically generated here -->
      </div>
    </div>
    <div id="status" class="status"></div>
    <button id="reset-btn" class="reset-btn">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
